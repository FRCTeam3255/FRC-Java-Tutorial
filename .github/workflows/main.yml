name: Publish docs on GitHub Pages
on:
  push:
    branches:
      - remaster
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
        working-directory: ./Docs_Source
